<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 5px;
        }

        body {
            background-color: #F4F7FA;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 85%;
            background-color: #fff;
            margin: auto;
            padding: 50px 20px 30px 40px;
        }

        div.login {
            width: 180px;
            height: 80px;
            background-color: blue;
            transition-property: width, height, border-radius, background-color;
            transition-duration: 2s, 2s;
        }

        div.login:hover {
            border-radius: 50px;
            background-color: green;
        }

        div.img {
            padding: 5px;
            border-style: solid;
            border-width: 3px;
            border-color: white;
            width: 150px;
            height: 150px;
            transition: transform;
            transition-delay: 0.5ms;
        }

        div.img:hover {
            transform: scale(1.4);
        }

        div.content {
            display: flex;
            width: 500px;
            height: 500px;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background-color: red;
            transform: rotate(45deg);
            animation: heart 1s ease infinite;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            width: 200px;
            height: 200px;
            content: '';
            border-radius: 50%;
            background-color: red;
        }

        .heart:before {
            bottom: 0px;
            left: -100px;
        }

        .heart:after {
            top: -100px;
            right: 0px;
        }

        .start-action {
            font-size: 32px;
            color: #464646;
        }

        .hoat-anh-1 {
            height: 0px;
            animation-name: change-txt-1;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            visibility: hidden;
            top: 1240px;
        }

        .hoat-anh-2 {
            height: 0px;
            animation-name: change-txt-2;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 1s;
            position: absolute;
            visibility: hidden;
            top: 1240px;
        }

        .hoat-anh-3 {
            height: 0px;
            animation-name: change-txt-3;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /* animation-delay: 2s; */
            position: absolute;
            visibility: hidden;
            top: 1240px;
        }

        @keyframes change-txt-1 {
            0%{
                visibility: visible;
            }
            33% {
                visibility: hidden;
            }
            66% {
                visibility: hidden;
            }
            99% {
                visibility: hidden;
            }
        }

        @keyframes change-txt-2 {
            0% {
                visibility: hidden;
            }

            33% {
                visibility: visible;
            }
            
            66% {
                visibility: hidden;
            }
            99% {
                visibility: hidden;
            }
        }

        @keyframes change-txt-3 {
            0% {
                visibility: hidden;
            }

            33% {
                visibility: hidden;
            }

            66% {
                visibility: visible;
            }
            90% {
                visibility: hidden;
            }
        } 

        .red {
            background-color: red;
            width: 150px;
            height: 150px;
        }

        @keyframes heart {
            98% {
                transform: scale(.8, .8) rotate(45deg)
            }

            100% {
                transform: scale(1, 1) rotate(45deg)
            }
        }
    </style>
</head>

<body>

    <!-- transition -->
    <div class="container">
        <p>Bai 1</p>
        <div class="login">
            <div style="padding: 20px; text-align: center; color: white;">
                <p>L O G I N</p>
            </div>
        </div>
        <hr />
        <br />
        <p>Bai 2</p>
        <div class="content">
            <div class="img" style="background-color: red;"></div>
            <div class="img" style="background-color: blue;"></div>
            <div class="img" style="background-color: green;"></div>
            <div class="img" style="background-color: yellow;"></div>
            <div class="img" style="background-color: orange;"></div>
            <div class="img" style="background-color: pink;"></div>
            <div class="img" style="background-color: paleturquoise;"></div>
            <div class="img" style="background-color: purple;"></div>
            <div class="img" style="background-color: brown;"></div>
        </div>
        <hr />
        <br />
        <p>Bai 3</p>
        <div class="heart"></div>
        <hr />
        <br />
        <p>Bai 4</p>
        <div class="start-action">
            <div style="width: 150px; text-align: center;">
                <p>START</p>
            </div>
            <div>
                <div class="hoat-anh-1" style="width: fit-content;">
                    <p style="color: white; background-color: red; margin-left: 10px;">CODING</p>
                </div>
                <div class="hoat-anh-2" style="width: fit-content;">
                    <p style="color: white; background-color: blue; margin-left: 10px;">TEACHING</p>
                </div>
                <div class="hoat-anh-3" style="width: fit-content;">
                    <p style="color: white; background-color: green; margin-left: 10px;">LEARNING</p>
                </div>
            </div>
            <div style="width: 150px; text-align: center; margin-top:65px;">
                <p>TODAY</p>
            </div>
        </div>
    </div>
</body>

</html>

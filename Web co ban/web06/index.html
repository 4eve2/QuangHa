<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 5px;
        }

        div.login {
            width: 180px;
            height: 80px;
            background-color: blue;
            transition-property: width, height, border-radius, background-color;
            transition-duration: 2s, 2s;
        }

        div.login:hover {
            border-radius: 50px;
            background-color: green;
        }

        div.img {
            width: 150px;
            height: 150px;
            transition: transform;
            transition-delay: 0.5ms;
        }

        div.img:hover {
            transform: scale(1.4);
        }

        div.content {
            display: flex;
            width: 500px;
            height: 500px;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background-color: red;
            transform: rotate(45deg);
            animation: heart 1s ease infinite;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            width: 200px;
            height: 200px;
            content: '';
            border-radius: 50%;
            background-color: red;
        }

        .heart:before {
            bottom: 0px;
            left: -100px;
        }

        .heart:after {
            top: -100px;
            right: 0px;
        }

        .start-action {
            font-size: 32px;
            color: #464646;
        }

        .hoat-anh-1 {
            height: 50px;
            animation-name: change-txt-1;
            animation-duration: 9s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: absolute;
            top: 1120px;
        }

        .hoat-anh-2 {
            height: 50px;
            animation-name: change-txt-2;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: absolute;
            top: 1120px;
        }

        .hoat-anh-3 {
            height: 50px;
            animation-name: change-txt-3;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: absolute;
            top: 1120px;
        }

        @keyframes change-txt-1 {
            0% {
                opacity: 100;
            }

            33% {
                opacity: 0;
            }
        }

        @keyframes change-txt-2 {
            0% {
                opacity: 0;
            }

            33% {  
                opacity: 100;              
            }

            66% {
                opacity: 0;
            }
        }

        @keyframes change-txt-3 {
            0% {
                opacity: 0;
            }

            33% {  
                opacity: 0;              
            }

            66% {
                opacity: 100;
            }
        }

        .red {
            background-color: red;
            width: 150px;
            height: 150px;
        }

        @keyframes heart {
            98% {
                transform: scale(.8, .8) rotate(45deg)
            }

            100% {
                transform: scale(1, 1) rotate(45deg)
            }
        }
    </style>
</head>

<body>

    <!-- transition -->
    <p>Bai 1</p>
    <div class="login">
        <div style="padding: 28px; text-align: center; color: white;">
            <p>L O G I N</p>
        </div>
    </div>
    <hr />
    <br />
    <p>Bai 2</p>
    <div class="content">
        <div class="img" style="background-color: red;"></div>
        <div class="img" style="background-color: blue;"></div>
        <div class="img" style="background-color: green;"></div>
        <div class="img" style="background-color: yellow;"></div>
        <div class="img" style="background-color: orange;"></div>
        <div class="img" style="background-color: pink;"></div>
        <div class="img" style="background-color: paleturquoise;"></div>
        <div class="img" style="background-color: purple;"></div>
        <div class="img" style="background-color: brown;"></div>
    </div>
    <hr />
    <br />
    <p>Bai 3</p>
    <div class="heart"></div>
    <hr />
    <br />
    <p>Bai 4</p>
    <div class="start-action">
        <div style="width: 150px; text-align: center;">
            <p>START</p>
        </div>
        <div>
            <div class="hoat-anh-1" style="width: fit-content;">
                <p style="color: white; background-color: red; padding: 7px;">CODING</p>
            </div>
            <div class="hoat-anh-2" style="width: fit-content;">
                <p style="color: white; background-color: blue; padding: 7px;">TEACHING</p>
            </div>
            <div class="hoat-anh-3" style="width: fit-content;">
                <p style="color: white; background-color: green; padding: 7px;">LEARNING</p>
            </div>
        </div>
        <div style="width: 150px; text-align: center; margin-top:75px;">
            <p>TODAY</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>

<body>
    <script>
        //Xu ly so
        //bai 1
        console.log("//Viết hàm tính thể tích hình cầu, với tham số truyền vào là bán kính của hình cầu.")
        var value_pi=Math.PI;
        function volumeGlobular(radius) {
            if (radius < 0) {
                return false;
            }
            else {
                return 4*value_pi*Math.pow(radius,3)/3;
            }
        }
        radius = 5;
        console.log("The tich hinh cau co ban kinh \"", radius, "\" la: ", volumeGlobular(radius));
        console.log("");

        //bai 2
    </script>
